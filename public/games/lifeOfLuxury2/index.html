        <script>
            var iOS =
                !!navigator.platform &&
                /iPad|iPhone|iPod/.test(navigator.platform);
            var resizeTimer;

            function checkWidth() {
                if (isMobile) {
                    if (iOS) {
                        setTimeout(function() {
                            var realWidth = window.innerWidth;
                            var realHeight = window.innerHeight;
                            if (realWidth < realHeight) {
                                document.getElementById(
                                    "vertScreenWrapper"
                                ).style.display = "block";
                            } else {
                                document.getElementById(
                                    "vertScreenWrapper"
                                ).style.display = "none";
                                if (!isFullscreen()) {
                                    $(".swipe-background").css({
                                        display: "flex"
                                    });
                                    $(".swipe-overlay").css({
                                        display: "block"
                                    });
                                } else {
                                    $(".swipe-background").css({
                                        display: "none"
                                    });
                                    $(".swipe-overlay").css({
                                        display: "none"
                                    });
                                }

                                function isFullscreen() {
                                    var a = screen.width;
                                    return (
                                        a === window.innerHeight ||
                                        window.innerHeight / a >= 0.9
                                    );
                                }
                            }
                        }, 200);
                    } else {
                        var realWidth = Math.max(
                            document.body.offsetWidth,
                            document.documentElement.offsetWidth,
                            document.body.clientWidth,
                            document.documentElement.clientWidth
                        );
                        var realHeight = document.documentElement.clientHeight;
                        if (realWidth < realHeight) {
                            document.getElementById(
                                "vertScreenWrapper"
                            ).style.display = "block";
                        } else {
                            document.getElementById(
                                "vertScreenWrapper"
                            ).style.display = "none";
                        }
                    }
                }
                var halfrealWidth = realWidth / 2;
                var coefHW = 1024 / 785;
                var halfCanvasWidth = (realHeight * coefHW) / 2;
                if (halfrealWidth - halfCanvasWidth >= 90) {
                    $("#spin").css({
                        right: 0,
                        left: halfrealWidth + halfCanvasWidth + "px"
                    });
                } else {
                    $("#spin").css({
                        left: "auto",
                        right: 0
                    });
                }
            }

            window.addEventListener("resize", checkWidth);
            window.addEventListener("orientationchange", checkWidth);
            if (isMobile) {
                window.addEventListener("touchend", touchUpdate);

                function touchUpdate() {
                    if (document.documentElement.requestFullScreen) {
                        document.documentElement.requestFullScreen();
                    } else if (document.documentElement.mozRequestFullScreen) {
                        document.documentElement.mozRequestFullScreen();
                    } else if (
                        document.documentElement.webkitRequestFullScreen
                    ) {
                        document.documentElement.webkitRequestFullScreen();
                    }
                }
            }
        </script>

                $(".popup_exit .collect").click(function(event) {

                            autoPlay.loadTexture("autoPlay");
                        } else {
                            startFunc();
                        }
                    } else {
                        autostart = false;
                        autoPlay.loadTexture("autoPlay");
                        $(this).removeClass("auto");
                        showButMob();
                        console.log(spinStatus);
                        if (spinStatus === true) {
                            hideButMob();
                        }
                    }
                });
                $("#spin").touchhold(function() {
                    if (autostart === false) {
                        if (balanceUpdateStatus) {
                            stopUB();
                            autoPlay.loadTexture("autoPlay");
                        } else {
                            autoPlay.loadTexture("autoStop");
                            autostart = true;
                            $(this).addClass("auto");
                            startFunc();
                        }
                    } else {
                        autoPlay.loadTexture("autoPlay");
                        autostart = false;
                        $(this).removeClass("auto");
                        showButMob();

                        if (spinStatus === true) {
                            hideButMob();
                        }
                    }
                });
            });
        </script>
        <script>
            var idleTime = 0;
            var inactiveTimerActive = false;
            var checkBalanceTimer = false;
            var isOpen = false;

            $(document).ready(function() {
                var myMessage = {};
                myMessage.active = false;
                var idleInterval = setInterval(timerIncrement, 60000); // 1 minute

                $(this).mousemove(function(e) {
                    idleTime = 0;
                    checkBalanceTimer = false;
                });
                $(this).on("click touchstart", function() {
                    idleTime = 0;
                    checkBalanceTimer = false;
                });
                $(this).mousedown(function(e) {
                    idleTime = 0;
                    checkBalanceTimer = false;
                });
                $(this).mouseup(function(e) {
                    idleTime = 0;
                    checkBalanceTimer = false;
                });
                $(this).keypress(function(e) {
                    idleTime = 0;
                    checkBalanceTimer = false;
                });

                function timerIncrement() {
                    idleTime = idleTime + 1;
                    console.log(idleTime);
                    if (idleTime > 5 && !freeSpinsBegin && !isOpen) {
                        if (!autostart) {
                            isOpen = true;
                            $(".popup_inactive,.overlay").show();
                            $(".timer_btn").text("60");
                            timerInBtn(60);
                            inactiveTimerActive = true;
                        }
                    }
                }

                function timerInBtn(time) {
                    setTimeout(function() {
                        if (inactiveTimerActive) {
                            $(".timer_btn").text(time - 1);
                            if (time === 1) {
                                if (inactiveTimerActive) {
                                    console.log("User inactive");
                                    window.parent.postMessage(myMessage, "*");
                                    return false;
                                }
                            }
                            timerInBtn(time - 1);
                        }
                    }, 1000);
                }
            });
        </script>
